<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>ChatBot</title>
  <Style>
  body {
    background-color: aquamarine;
    font-family: Arial, sans-serif;
    padding: 0;
  }

  .chat-container {
    max-width: 700px;
    margin: 70px auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    border-radius: 5px;
  }

  .chat-messages {
    height: 70%;
    overflow-y: scroll;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  .message {
    margin-bottom: 10px;
  }

  .user-message {
    width: 70%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
    font-size: 16px;
  }

  .send-button {
    padding: 12px 16px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
   @media only screen and (max-width: 600px) {
      .chat-container {
        max-width: 90%;
        margin: 50px auto;
        padding: 10px;
      }

      .chat-messages {
        height: 200px;
        margin-bottom: 5px;
      }

      .user-message {
        width: 60%;
      }
    }
     @media only screen and (min-width: 601px) and (max-width: 768px) {
      .chat-container {
        max-width: 90%;
        margin: 50px auto;
        padding: 15px;
      }

      .chat-messages {
        height: 250px;
        margin-bottom: 10px;
      }

      .user-message {
        width: 80%;
        font-size: 14px;
      }
    }
    @media only screen and (min-width: 769px) and (max-width: 1024px) {
      .chat-container {
        max-width: 90%;
        margin: 50px auto;
        padding: 20px;
      }

      .chat-messages {
        height: 50%;
        margin-bottom: 15px;
      }

      .user-message {
        width: 75%;
        font-size: 15px;
      }
    }
    @media only screen and (min-width: 1025px) {
      .chat-container {
        max-width: 700px;
        margin: 70px auto;
        padding: 20px;
      }

      .chat-messages {
        height: 60%;
        margin-bottom: 10px;
      }

      .user-message {
        width: 70%;
      }
    }
  </Style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-messages" class="chat-messages"></div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="user-message" class="user-message" placeholder="Type your message...">
      <button type="submit" class="send-button">Send</button>
    </form>
  </div>
  
  <script src="{{url_for('static', filename='main.js')}}"></script>
  <script>
    // Adjust the height of the chat-messages element dynamically based on device screen size
    window.addEventListener('DOMContentLoaded', function() {
      const chatMessages = document.getElementById('chat-messages');

      function adjustChatHeight() {
        const windowHeight = window.innerHeight;
        const chatContainerHeight = windowHeight * 0.7; // Set initial height for mobile and iPhone
        chatMessages.style.height = chatContainerHeight + 'px';
      }

      // Recalculate height when the window is resized
      window.addEventListener('resize', adjustChatHeight);

      // Initial adjustment on page load
      adjustChatHeight();
    });
  </script>
</body>
</html>
